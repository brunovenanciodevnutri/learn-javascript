<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Poppins;
            background: #000000;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area"> <!-- Criei uma função chamada clicar(), onclick seria justamente pra que ao clicar aconteça algo. -->
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() { // Nesse caso criei um bloco que só será executado se executar a função clicar.
            a.innerText = 'Parabéns!'
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'Entrou'
            a.style.background = 'black'
        }
        function sair() {
            a.innerText = 'Saiu'
            a.style.background = 'black'
        }
    </script>
</body>
</html>
