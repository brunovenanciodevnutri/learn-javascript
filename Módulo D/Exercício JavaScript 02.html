<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="./CSS/estilo02.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            Ano de Nascimento: <input type="number" name="nasc" id="ano">
        </div>
        <div id="sexo">
            Sexo: <input type="radio" name="sexo" id="masc"> <label for="masc">Masculino</label> <!-- O for foi utilizado para que seja possível clicar no nome "Masculino" ou "Feminino", e mesmo assim a bolinha ser marcada. --->
            <input type="radio" name="sexo" id="fem"> <label for="fem">Feminino</label>
        </div>
        <div id="verificar">
            <input type="button" value="Verificar" id="btn">
        </div>
        <div>
            <p id="txt1">Preencha os dados acima para ver o resultado!</p>
            <img id="imagem1" src="">
        </div>
    </section>
    <footer>
        <p>&copy; Bruno Venâncio</p>
    </footer>
    <script>
        // SELEÇÃO DE ELEMENTOS
        var btn = window.document.getElementById('btn')
        var checkhomem = window.document.getElementById('masc')
        var checkmulher = window.document.getElementById('fem')
        var texto1 = window.document.getElementById('txt1')
        var ano = window.document.getElementById('ano')

        // VARIÁVEIS
        var clicouemmasculino = false
        var clicouemfeminino = false

        // ADICIONANDO EVENTOS NOS ELEMENTOS
        btn.addEventListener('click', clicarbtn)
        btn.addEventListener('mouseenter', entrar)
        btn.addEventListener('mouseout', sair)
        checkhomem.addEventListener('click', clicarhomem)
        checkmulher.addEventListener('click', clicarmulher)

        // EVENTOS
        function clicarhomem(){
            clicouemmasculino = true
            clicouemfeminino = false
        }
        function clicarmulher(){
            clicouemfeminino = true
            clicouemmasculino = false
        }
        function clicarbtn() {
            var idade = 2025 - Number(ano.value)
            var img = window.document.getElementById('imagem1')

            //Caso não digite o ano de nascimento
            if (idade == 2025) {
                texto1.innerHTML = `<i>Por favor, digite o ano de nascimento.</i>`
            }
            // Se for masculino
            else if (clicouemmasculino == true) {
                texto1.innerHTML = `Detectamos <strong>Homem</strong> com <strong>${idade} anos</strong>.`
                texto1.style.textAlign = 'center'
                if (idade < 60) {
                    img.src = 'https://st4.depositphotos.com/1001094/24790/i/600/depositphotos_247900130-stock-photo-handsome-young-elegant-man-costume.jpg'
                }
                else {
                    img.src = 'https://st.depositphotos.com/1001925/2524/i/600/depositphotos_25249671-stock-photo-mature-man.jpg'
                }
            }
            // Se for feminino
            else if (clicouemfeminino == true) {
                texto1.innerHTML = `Detectamos <strong>Mulher</strong> com <strong>${idade} anos</strong>.`
                texto1.style.textAlign = 'center'
                if (idade < 60) {
                    img.src = 'https://st.depositphotos.com/1177973/4359/i/450/depositphotos_43593093-stock-photo-beautiful-young-woman-with-long.jpg'
                }
                else {
                    img.src = 'https://st4.depositphotos.com/18847660/21020/i/600/depositphotos_210207712-stock-photo-portrait-happy-grandma-portrait-smiling.jpg'
                }
            }
            // Se não clicar no sexo
            else if (clicouemmasculino == false && clicouemfeminino == false) {
                texto1.innerHTML = `<i>Por favor, selecione o sexo.</i>`
            }
        }
        function entrar() {
            btn.style.color = 'black'
            btn.style.background = 'white'
        }
        function sair() {
            btn.style.color = 'white'
            btn.style.background = 'black'
        }
    </script>
</body>
</html>
