<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="./CSS/estilo01.css">
</head>
<body>
    <header>
        Analisador de Números
    </header>
    <section id="section">
        <div>
            <p>Número entre 1 a 100:
                <input type="number" name="number" id="n"></br>
                <input type="button" value="Adicionar" id="btn">
            </p>
            <form>
                <select id="txt1" name="plataforma" required="required" multiple size="10">
                    <option value="opt" style="font-weight: bold;">Adicione um número acima</option>
                </select>
            </form>
            <input type="button" value="Finalizar" id="btn2">
        </div>
        <div>
            <p id="res"></p>
        </div>
    </section>
    <script src="./CSS/script01.js"></script>
</body>
</html>
