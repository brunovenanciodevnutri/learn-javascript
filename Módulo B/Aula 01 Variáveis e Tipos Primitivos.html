"null" no JavaScript é utilizado para determinada NADA em uma variável, deixando-a vazia.

    var nome = "Bruno"
Caso queira alterar o nome:
    nome = "Pedro"


    var n1 = 5
    var n2 = 15
Se somar os dois no terminal, resultará em 20.


Number: O JavaScript não diferencia valores inteiros de valores reais ou "quebrados".
String: Palavras, frases, letras... "" ''
Boolean: true | false.
