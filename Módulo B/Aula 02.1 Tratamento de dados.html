<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniFast</title>
    <style>
        body {
            background-color: white;
            color: black;
            font: normal 12pt Poppins;
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1>
    <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var soma = n1 + n2
        window.alert(`A soma de n1 + n2 é: ${soma}`)
    </script>
</body>
</html>

<!-- 
O + serve para unir os textos (concatenação) quando for uma string. 
Se for number, ele serve para somar.

Para determinar se uma variável é um Number:
    Number(n)
    Number.parseInt(n)
    Number.parseFloat(n)

Para determinar se uma variável é um String:
    String(n)
-->

<!-- 
Uma forma mais simples de concatenar uma frase é da seguinte maneira:
    var n1 = 2
    var n2 = 4
    soma = n1 + n2
    window.alert(`A soma de n1 + n2 é: ${soma}`)
Obs. CRASE ao invés de ASPAS.
-->
