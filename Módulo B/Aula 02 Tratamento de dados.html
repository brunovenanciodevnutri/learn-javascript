<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniFast</title>
    <style>
        body {
            background-color: white;
            color: black;
            font: normal 12pt Poppins;
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1>
    <script>
        var nome = window.prompt('Qual é o seu nome?') // Envia uma notificação alerta com a opção de digitação.
        window.alert('É um prazer te conhecer ' + nome + '!!!') // Nesse caso, o + serve para unir os textos (concatenação) pois é uma string. Se for number, ele vai somar.
    </script>
</body>
</html>
