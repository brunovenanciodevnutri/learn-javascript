<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniFast</title>

    <style>
        body {
            font: normal 20pt Montserrat;
            color: red;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Seu nome: ')
        document.write(`Seu nome é <strong>${nome}</strong> e tem ${nome.length} letras.<br/>`) // "document.write" serve para escrever no documento/site.
        // <br> Serve para pular linhar | <strong> Serve para deixar as letras maiúsculas.
        document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()}.<br/>`)
        document.write(`Seu nome em minúsculo é ${nome.toLowerCase()}.`)
    </script>
</body>
</html>

<!--
Funções:
    var s = 'JavaScript'
    s.length // O length mostra quantas letras tem a string.
    s.toUpperCase() // Colocar letras em maiúsculas.
    s.toLowerCase() // Colocar letras em minúsculas.
-->
